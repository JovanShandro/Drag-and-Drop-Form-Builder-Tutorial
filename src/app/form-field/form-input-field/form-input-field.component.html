<div class="form-input-field">
  <label *ngIf="settings.showLabel" [for]="inputId">{{ settings.label }}</label>
  <input
    [id]="inputId"
    class="custom-input"
    [type]="settings.type"
    [placeholder]="settings.placeholder"
    [name]="settings.fieldName"
    [required]="settings.isRequired"
    readonly
  />
</div>
