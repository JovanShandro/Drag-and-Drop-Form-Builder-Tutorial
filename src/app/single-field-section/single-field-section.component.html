<div class="field">
  <div
    class="content"
    [id]="field.id"
    cdkDropList
    (cdkDropListDropped)="onDrop($event)"
    [cdkDropListConnectedTo]="['draggable-field-list']"
    [cdkDropListEnterPredicate]="onlyFieldsPredicate"
  >
    <app-form-field [field]="field"></app-form-field>
  </div>
</div>
