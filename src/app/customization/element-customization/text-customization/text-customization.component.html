<div class="text-customization">
  <div class="row">
    <label>Text Color</label>
    <input class="color-input" type="color" [(ngModel)]="settings.textColor" />
  </div>

  <div class="row">
    <label>Font</label>

    <ng-select
      [items]="fonts"
      [clearable]="false"
      bindLabel="label"
      bindValue="value"
      [(ngModel)]="settings.font"
    >
    </ng-select>
  </div>

  <div class="row">
    <label>Line Height</label>
    <input
      class="custom-input"
      type="number"
      [(ngModel)]="settings.lineHeight"
    />
  </div>

  <div>
    <label class="mb-1">Text</label>
    <input
      class="custom-input full-width"
      type="text"
      [(ngModel)]="settings.text"
    />
  </div>
</div>
