<div class="button-customization">
  <div class="row">
    <label>Button Type</label>

    <ng-select
      [items]="buttonTypes"
      bindLabel="label"
      bindValue="value"
      [(ngModel)]="settings.type"
    >
    </ng-select>
  </div>

  <div class="row">
    <label>Button Text</label>

    <input
      class="custom-input full-width"
      type="text"
      [(ngModel)]="settings.text"
    />
  </div>
  <!--add new divs for linkTo -->
  <div class="row">
    <label>Link To</label>

    <input
      class="custom-input full-width"
      type="text"
      [(ngModel)]="settings.linkTo"
    />
  </div>
  <!--add new divs for buttonStyle -->
  <div class="row">
    <label>Button Style</label>

    <ng-select
      [items]="buttonStyles"
      bindLabel="label"
      bindValue="value"
      [(ngModel)]="settings.style"
    >
    </ng-select>
  </div>

  <div class="row">
    <label>Button Color</label>
    <input
      class="color-input"
      type="color"
      [(ngModel)]="settings.color"
    />
  </div>
  <!--border radius-->
  <div class="row">
    <label>Border Radius</label>
    <input
      class="custom-input"
      type="number"
      [(ngModel)]="settings.borderRadius"
    />
  </div>
  <!--button height and width-->
  <div class="row">
    <label>Button Height</label>
    <input
      class="custom-input"
      type="number"
      [(ngModel)]="settings.height"
    />
  </div>
  <div class="row">
    <label>Button Width</label>
    <ng-select
      [items]="buttonWidthValues"
      bindLabel="label"
      bindValue="value"
      [(ngModel)]="settings.width"
    >
    </ng-select>
  </div>

  <div class="row" *ngIf="settings.width === ButtonWidth.FixedSize">
    <label>Fixed size</label>
    <input
      class="custom-input"
      type="number"
      [(ngModel)]="settings.fixedWidth"
    />
  </div>
  <!--a dropdown title alignment with options left, center, down-->
  <div class="row">
    <label>Button Alignment</label>
    <ng-select
      [items]="alignments"
      bindLabel="label"
      bindValue="value"
      [(ngModel)]="settings.alignment"
    >
    </ng-select>
  </div>
  <!--font size and family-->
  <div class="row">
    <label>Font Size</label>
    <input
      class="custom-input"
      type="number"
      [(ngModel)]="settings.fontSize"
    />
  </div>
  <div class="row">
    <label>Font Family</label>
    <ng-select
      [items]="fonts"
      bindLabel="label"
      bindValue="value"
      [(ngModel)]="settings.fontFamily"
    >
    </ng-select>
  </div>
  <!--is bold and is italic checkboxes-->
  <div class="row">
    <label>Is Bold</label>
    <mat-checkbox [(ngModel)]="settings.isBold"></mat-checkbox>
  </div>
  <div class="row">
    <label>Is Italic</label>
    <mat-checkbox [(ngModel)]="settings.isItalic" ></mat-checkbox>
  </div>
  <!--text color picker-->
  <div class="color-input row">
    <label>Text Color</label>
    <input
      class="custom-input min-width-sm some-margin-on-left-and-right"
      type="color"
      [(ngModel)]="settings.textColor"
    />
    <input
      class="custom-input"
      type="text"
      [(ngModel)]="settings.textColor"
      readonly
    />
  </div>
  <!--text alignment-->
  <div class="row">
    <label>Text Alignment</label>
    <ng-select
      [items]="textAlignment"
      bindLabel="label"
      bindValue="value"
      [(ngModel)]="settings.textAlignment"
    >
    </ng-select>
  </div>
</div>
