<div class="picture-customization">
  <div>
    <label class="mb-1">{{ "Image source" | translate }}</label>

    <input
      class="custom-input full-width"
      type="text"
      [(ngModel)]="settings.imageSrc"
    />
  </div>

  <div>
    <label class="mb-1">{{ "Alternative text" | translate }}</label>

    <input
      class="custom-input full-width"
      type="text"
      [(ngModel)]="settings.altText"
    />
  </div>

  <div>
    <label class="mb-1">{{ "Link to" | translate }}</label>

    <input
      class="custom-input full-width"
      type="text"
      [(ngModel)]="settings.linkTo"
    />
  </div>

  <div class="row">
    <label>{{ "PictureCustomizations.ImageWidth" | translate }}</label>

    <input
      class="custom-input"
      type="number"
      max="100"
      min="0"
      [(ngModel)]="settings.width"
    />
  </div>

  <div class="row">
    <label>{{ "Alignment" | translate }}</label>
    <ng-select
      [items]="alignments"
      [clearable]="false"
      bindLabel="label"
      bindValue="value"
      [(ngModel)]="settings.alignment"
    >
    </ng-select>
  </div>
</div>
