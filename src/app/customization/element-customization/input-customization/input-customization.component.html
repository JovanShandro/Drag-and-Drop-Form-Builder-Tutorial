<div class="element-customization-container">
  <div class="row">
    <label>{{ "InputCustomization.InputType.Label" | translate }}</label>

    <div class="select-wrapper">
      <ng-select
        class="full-width"
        [items]="inputTypes"
        [clearable]="false"
        bindLabel="label"
        bindValue="value"
        [(ngModel)]="settings.type"
      >
        <ng-template ng-option-tmp let-item="item">
          <div>{{ item.label | translate }}</div>
        </ng-template>

        <ng-template ng-label-tmp let-item="item">
          <div>{{ item.label | translate }}</div>
        </ng-template>
      </ng-select>
    </div>
  </div>

  <div class="row">
    <label>{{ "ShowLabel" | translate }}</label>
    <mat-checkbox
      color="primary"
      [(ngModel)]="settings.showLabel"
    ></mat-checkbox>
  </div>

  <div>
    <label class="mb-1">{{ "Label" | translate }}</label>
    <input
      class="custom-input full-width"
      type="text"
      [(ngModel)]="settings.label"
    />
  </div>

  <div>
    <label class="mb-1">{{ "InputCustomization.InputPlaceholderLabel" | translate }}</label>
    <input
      class="custom-input full-width"
      type="text"
      [(ngModel)]="settings.placeholder"
    />
  </div>

  <div>
    <label class="mb-1">{{ "FieldNameLabel" | translate }}</label>
    <input
      class="custom-input full-width"
      type="text"
      [(ngModel)]="settings.fieldName"
    />
  </div>

  <div class="row">
    <label>{{ "IsRequiredLabel" | translate }}</label>
    <mat-checkbox
      color="primary"
      [(ngModel)]="settings.isRequired"
    ></mat-checkbox>
  </div>
</div>
