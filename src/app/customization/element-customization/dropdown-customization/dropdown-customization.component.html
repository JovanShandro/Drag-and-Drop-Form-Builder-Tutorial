<div class="dropdown-customization">
  <div>
    <label class="mb-1">{{"Dropdown label" | translate}}</label>
    <input
      class="custom-input full-width"
      type="text"
      [(ngModel)]="settings.label"
    />
  </div>

  <div class="row">
    <label>{{"Show label" | translate}}</label>
    <mat-checkbox
      color="primary"
      [(ngModel)]="settings.showLabel"
    ></mat-checkbox>
  </div>

  <div class="row">
    <label>{{"Is required" | translate}}</label>
    <mat-checkbox
      color="primary"
      [(ngModel)]="settings.isRequired"
    ></mat-checkbox>
  </div>

  <div>
    <label class="mb-1">{{"Field name" | translate}}</label>
    <input
      class="custom-input full-width"
      type="text"
      [(ngModel)]="settings!.fieldName"
    />
  </div>

  <div class="options">
    <label class="mb-1">{{"Options List" | translate}}</label>
    <div>
      <div
        class="option"
        *ngFor="let option of settings.options; let i = index"
      >
        <div class="row">
          <div>{{"Option" | translate}} {{ i + 1 }}</div>
          <button
            (click)="deleteOption(i)"
            class="option-delete-button"
            mat-fab
            color="warn"
            aria-label="Example icon button with a delete icon"
          >
            <fa-icon size="xs" class="trash-icon" [icon]="trashIcon"></fa-icon>
          </button>
        </div>

        <div class="row">
          <label [for]="'label-' + i">{{"Label" | translate}}</label>
          <input
            [id]="'label-' + i"
            class="custom-input"
            type="text"
            [(ngModel)]="settings.options[i].label"
          />
        </div>

        <div class="row">
          <label [for]="'value-' + i">{{"Value" | translate}}</label>
          <input
            [id]="'value-' + i"
            class="custom-input"
            type="text"
            [(ngModel)]="settings.options[i].value"
          />
        </div>

        <div class="row">
          <label>{{"Is selected" | translate}}</label>
          <mat-checkbox
            color="primary"
            [ngModel]="settings.options[i].value === settings.selectedValue"
            (ngModelChange)="onSelect($event, i)"
          ></mat-checkbox>
        </div>
      </div>
    </div>
    <button mat-raised-button color="primary" (click)="addOption()">
      {{ "Add option" | translate }}
    </button>
  </div>
</div>
