<div class="element-customization-container">
  <div>
    <label class="mb-1">{{ "DropdownCustomization.Label" | translate }}</label>
    <input
      class="custom-input full-width"
      type="text"
      [(ngModel)]="settings.label"
    />
  </div>

  <div class="row">
    <label>{{ "ShowLabel" | translate }}</label>
    <mat-checkbox
      color="primary"
      [(ngModel)]="settings.showLabel"
    ></mat-checkbox>
  </div>

  <div class="row">
    <label>{{ "IsRequiredLabel" | translate }}</label>
    <mat-checkbox
      color="primary"
      [(ngModel)]="settings.isRequired"
    ></mat-checkbox>
  </div>

  <div>
    <label class="mb-1">{{ "FieldNameLabel" | translate }}</label>
    <input
      class="custom-input full-width"
      type="text"
      [(ngModel)]="settings!.fieldName"
    />
  </div>

  <div class="options">
    <label class="mb-1">{{ "OptionList.Title" | translate }}</label>
    <div>
      <div
        class="option"
        *ngFor="let option of settings.options; let i = index"
      >
        <div class="row">
          <div>{{ "OptionList.Option" | translate }} {{ i + 1 }}</div>
          <button
            (click)="deleteOption(i)"
            class="option-delete-button"
            mat-fab
            color="warn"
            aria-label="Example icon button with a delete icon"
          >
            <fa-icon size="xs" class="trash-icon" [icon]="trashIcon"></fa-icon>
          </button>
        </div>

        <div class="row">
          <label [for]="'label-' + i">{{
            "OptionList.Label" | translate
          }}</label>
          <input
            [id]="'label-' + i"
            class="custom-input"
            type="text"
            [(ngModel)]="settings.options[i].label"
          />
        </div>

        <div class="row">
          <label [for]="'value-' + i">{{
            "OptionList.Value" | translate
          }}</label>
          <input
            [id]="'value-' + i"
            class="custom-input"
            type="text"
            [(ngModel)]="settings.options[i].value"
          />
        </div>

        <div class="row">
          <label>{{ "OptionList.IsSelected" | translate }}</label>
          <mat-checkbox
            color="primary"
            [ngModel]="settings.options[i].value === settings.selectedValue"
            (ngModelChange)="onSelect($event, i)"
          ></mat-checkbox>
        </div>
      </div>
    </div>
    <button mat-raised-button color="primary" (click)="addOption()">
      {{ "OptionList.AddOption" | translate }}
    </button>
  </div>
</div>
