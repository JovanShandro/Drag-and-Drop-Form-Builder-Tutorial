<div class="element-customization-container">
  <div class="row">
    <label>{{ "SeparatorCustomization.ThicknessLabel" | translate }}</label>

    <input
      class="custom-input"
      type="number"
      [(ngModel)]="settings.thickness"
    />
  </div>

  <div class="row">
    <label>{{ "SeparatorCustomization.StyleLabel" | translate }}</label>

    <div class="select-wrapper">
      <ng-select
        class="full-width"
        [items]="lineStyles"
        bindLabel="label"
        bindValue="value"
        [clearable]="false"
        class="custom-select"
        [(ngModel)]="settings.style"
      >
        <ng-template ng-option-tmp let-item="item">
          <div>{{ item.label | translate }}</div>
        </ng-template>

        <ng-template ng-label-tmp let-item="item">
          <div>{{ item.label | translate }}</div>
        </ng-template>
      </ng-select>
    </div>
  </div>

  <div class="row">
    <label>Color</label>

    <input class="custom-input" type="color" [(ngModel)]="settings.color" />
  </div>
</div>
