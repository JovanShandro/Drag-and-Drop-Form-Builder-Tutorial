<div *ngIf="selectedField" class="element-customization">
  <div
    *ngIf="selectedField.fieldType === fieldTypes.Button"
    class="button-customization"
  >
    <div>
      <label>Button Type</label>

      <ng-select
        [items]="buttonTypes"
        bindLabel="label"
        bindValue="value"
        [(ngModel)]="selectedField.settings!.buttonType"
      >
      </ng-select>
    </div>

    <div>
      <label>Button Text</label>

      <input
        class="custom-input"
        type="text"
        [(ngModel)]="selectedField.settings!.buttonText"
      />
    </div>
    <pre>{{ selectedField | json }}</pre>
  </div>
</div>
