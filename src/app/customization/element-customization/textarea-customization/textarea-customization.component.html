<div class="element-customization-container">
  <div>
    <label class="mb-1">{{ "TextareaCustomization.Label" | translate }}</label>
    <input
      class="custom-input full-width"
      type="text"
      [(ngModel)]="settings.label"
    />
  </div>

  <div class="row">
    <label>{{ "ShowLabel" | translate }}</label>
    <mat-checkbox
      color="primary"
      [(ngModel)]="settings.showLabel"
    ></mat-checkbox>
  </div>

  <div>
    <label class="mb-1">{{
      "TextareaCustomization.PlaceholderLabel" | translate
    }}</label>
    <input
      class="custom-input full-width"
      type="text"
      [(ngModel)]="settings.placeholder"
    />
  </div>

  <div class="row">
    <label>{{ "IsRequiredLabel" | translate }}</label>
    <mat-checkbox
      color="primary"
      [(ngModel)]="settings.isRequired"
    ></mat-checkbox>
  </div>

  <div>
    <label class="mb-1">{{ "FieldNameLabel" | translate }}</label>
    <input
      class="custom-input full-width"
      type="text"
      [(ngModel)]="settings!.fieldName"
    />
  </div>

  <div class="row">
    <label>{{ "BorderRadiusLabel" | translate }}</label>
    <input
      class="custom-input"
      type="number"
      [(ngModel)]="settings!.borderRadius"
    />
  </div>
</div>
