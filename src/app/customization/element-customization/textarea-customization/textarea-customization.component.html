<div class="textarea-customization">
  <div>
    <label class="mb-1">{{"Textarea label" | translate}}</label>
    <input
      class="custom-input full-width"
      type="text"
      [(ngModel)]="settings.label"
    />
  </div>

  <div class="row">
    <label>{{"Show label" | translate}}</label>
    <mat-checkbox
      color="primary"
      [(ngModel)]="settings.showLabel"
    ></mat-checkbox>
  </div>

  <div>
    <label class="mb-1">{{"Textarea placeholder" | translate}}</label>
    <input
      class="custom-input full-width"
      type="text"
      [(ngModel)]="settings.placeholder"
    />
  </div>

  <div class="row">
    <label>{{"Is required" | translate}}</label>
    <mat-checkbox
      color="primary"
      [(ngModel)]="settings.isRequired"
    ></mat-checkbox>
  </div>

  <div>
    <label class="mb-1">{{"Field name" | translate}}</label>
    <input
      class="custom-input full-width"
      type="text"
      [(ngModel)]="settings!.fieldName"
    />
  </div>

  <div class="row">
    <label>{{"Border Radius" | translate}}</label>
    <input
      class="custom-input"
      type="number"
      [(ngModel)]="settings!.borderRadius"
    />
  </div>
</div>
