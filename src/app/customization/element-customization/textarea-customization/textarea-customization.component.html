<div class="textarea-customization">
  <div>
    <label class="mb-1">Textarea label</label>
    <input
      class="custom-input full-width"
      type="text"
      [(ngModel)]="settings.label"
    />
  </div>

  <div class="row">
    <label>Show label</label>
    <mat-checkbox
      color="primary"
      [(ngModel)]="settings.showLabel"
    ></mat-checkbox>
  </div>

  <div>
    <label class="mb-1">Textarea placeholder</label>
    <input
      class="custom-input full-width"
      type="text"
      [(ngModel)]="settings.placeholder"
    />
  </div>

  <div class="row">
    <label>Is required</label>
    <mat-checkbox
      color="primary"
      [(ngModel)]="settings.isRequired"
    ></mat-checkbox>
  </div>

  <div>
    <label class="mb-1">Field name</label>
    <input
      class="custom-input full-width"
      type="text"
      [(ngModel)]="settings!.fieldName"
    />
  </div>

  <div class="row">
    <label>Border radius</label>
    <input
      class="custom-input"
      type="number"
      [(ngModel)]="settings!.borderRadius"
    />
  </div>
</div>
