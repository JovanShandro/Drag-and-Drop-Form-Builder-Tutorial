<div
  class="form-builder"
  id="section-list"
  cdkDropList
  (cdkDropListDropped)="onSectionDrop($event)"
  [cdkDropListConnectedTo]="['draggable-section-list']"
  [cdkDropListEnterPredicate]="onlySectionsPredicate"
>
  <div *ngFor="let section of sections" class="section" cdkDrag>
    <app-form-section [section]="section"></app-form-section>

    <div class="handle" cdkDragHandle>
      <fa-icon class="handle-icon" [icon]="faArrowsUpDownLeftRight"></fa-icon>
    </div>
  </div>
</div>
