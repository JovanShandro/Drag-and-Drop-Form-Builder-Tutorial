<div class="form-textarea-field">
  <!--Make a text area with a label and place holder-->
  <label *ngIf="settings.showLabel" [for]="textareaId">{{
    settings.label
  }}</label>
  <textarea
    [id]="textareaId"
    [placeholder]="settings.placeholder"
    [required]="settings.isRequired"
    [ngStyle]="{
      borderRadius: settings.borderRadius + 'px'
    }"
  ></textarea>
</div>
