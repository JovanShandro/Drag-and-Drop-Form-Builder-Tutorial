<div
  class="form-button-field"
  [ngClass]="{
    'align-left': settings.alignment === Alignment.Left,
    'align-center': settings.alignment === Alignment.Center,
    'align-right': settings.alignment === Alignment.Right
  }"
>
  <button
    [ngStyle]="{
      backgroundColor:
        settings.style !== ButtonStyle.Stroked ? settings.color : null,
      border:
        settings.style === ButtonStyle.Stroked
          ? '1px solid ' + settings.color
          : null,
      borderRadius: settings.borderRadius + 'px',
      height: settings.height + 'px',
      width:
        settings.width === ButtonWidth.FixedSize
          ? settings.fixedWidth + 'px'
          : null
    }"
    [ngClass]="{
      'flat-button': settings.style === ButtonStyle.Flat,
      'raised-button': settings.style === ButtonStyle.Raised,
      'stroked-button': settings.style === ButtonStyle.Stroked,
      'width-auto': settings.width === ButtonWidth.Auto,
      'full-width': settings.width === ButtonWidth.FullWidth
    }"
  >
    {{ settings.text }}
  </button>
</div>
