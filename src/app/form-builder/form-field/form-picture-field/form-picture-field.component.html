<div class="form-picture-field">
  <div *ngIf="!settings.imageSrc" class="empty-image">
    <fa-icon size="xl" [icon]="faImage"></fa-icon>
    Add image
  </div>
  <div *ngIf="settings.imageSrc" class="image-container">
    <img
      [ngClass]="['align-' + settings.alignment]"
      [ngStyle]="{ width: settings.width + '%' }"
      [src]="settings.imageSrc"
      [alt]="settings.altText"
    />
  </div>
</div>
