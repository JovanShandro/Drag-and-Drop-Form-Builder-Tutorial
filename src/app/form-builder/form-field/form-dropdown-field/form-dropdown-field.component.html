<!-- make a dropdown using ng-select -->

<div class="form-dropdown-field">
    <label *ngIf="settings.showLabel" [for]="dropdownId">{{settings.label}}</label>
    <ng-select
    [clearable]="false"
    [id]="dropdownId">
        <ng-option *ngFor="let option of settings.options" [value]="option.value">
            {{ option.label }}
        </ng-option>
    </ng-select>
</div>
